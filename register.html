        <section class="page-section register">
            <div class="container">
                <h1>Rejestracja na wykład</h1>
                <form id="registration-form">
                    <div class="field">
                        <label for="first-name">Imie:</label>
                        <input type="text" id="first-name" name="FirstName" required="required" placeholder="Wpisz imię..." autofocus="autofocus"/>
                    </div>
                    <div class="field">
                        <label for="last-name">Nazwisko</label>
                        <input type="text" id="last-name" name="LastName" required="required" placeholder="Wpisz nazwisko..."/>
                    </div>
                    <div class="field">
                        <label for="email-address">Email:</label>
                        <input type="email" id="email-address" name="EmailAddress" required="required" placeholder="Wpisz email..."/>
                    </div>
                    <div class="field">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="At least 5 letters and numbers" placeholder="Wpisz hasło..."/>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Powtórz hasło:</label>
                        <input type="password" id="confirm-password" name="ConfirmPassword" required="required" placeholder="Powtórz hasło..."/>
                    </div>
                    <div class="field">
                        <label for="website">Wykład:</label>
                        <select id="lectures">
                            <option value="" selected disabled hidden>Wybierz wykład</option>
                        </select>
                    </div>
                    <div>
                        <button class="btnRegister draw-border">Zarejestruj się!</button>
                    </div>
                </form>
            </div>
        </section>
