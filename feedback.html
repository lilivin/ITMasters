    <section class="page-section feedback">
        <div class="container">
            <section id="feedback">
                <h1>Brałeś udział w wykładach? Zostaw ocenę!</h1>
                <form class="formFeedback" method="post" action="/send-feedback">
                    <div class="field feedback-question">
                        <label>Jak oceniasz przekazywane treści?</label>
                        <select required="required" class="feedbackSelect">
                            <option value="" selected disabled hidden>Wybierz</option>
                            <option value="zle">Źle</option>
                            <option value="wystarczajaco">Wystarczająco</option>
                            <option value="dobrze">Dobrze</option>
                            <option value="bardzoDobrze">Bardzo Dobrze</option>
                        </select>
                    </div>
                    <div class="field feedback-question">
                        <label>Jak oceniasz przygotowanie prowadzącego?</label>
                        <select required="required" class="feedbackSelect">
                            <option value="" selected disabled hidden>Wybierz</option>
                            <option value="zle">Źle</option>
                            <option value="wystarczajaco">Wystarczająco</option>
                            <option value="dobrze">Dobrze</option>
                            <option value="bardzoDobrze">Bardzo Dobrze</option>
                        </select>
                    </div>
                    <div class="field feedback-question">
                        <label>Jak oceniasz obsługę klienta?</label>
                        <select required="required" class="feedbackSelect">
                            <option value="" selected disabled hidden>Wybierz</option>
                            <option value="zle">Źle</option>
                            <option value="wystarczajaco">Wystarczająco</option>
                            <option value="dobrze">Dobrze</option>
                            <option value="bardzoDobrze">Bardzo Dobrze</option>
                        </select>
                    </div>
                    <div class="field feedback-question">
                        <label>Jak oceniasz rejestracje internetową?</label>
                        <select required="required" class="feedbackSelect">
                            <option value="" selected disabled hidden>Wybierz</option>
                            <option value="zle">Źle</option>
                            <option value="wystarczajaco">Wystarczająco</option>
                            <option value="dobrze">Dobrze</option>
                            <option value="bardzoDobrze">Bardzo Dobrze</option>
                        </select>
                    </div>
                    <div class="field comments">
                        <label>Dodatkowe komentarze</label>
                        <textarea name="comments" cols="30" rows="5"></textarea>
                    </div>
                    <div class="field actions">
                        <button class="btnFeedback draw-border">Wyślij</button>
                    </div>
                </form>
            </section>
            
            <section id="feedback-sent">
                <h1>Dziękujemy za odpowiedź!</h1>
            </section>
        </div>
    </section>
